<!DOCTYPE html>
<script src="../js/privilege.js"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/vendor/jquery-ui.min.css">
    <title>Отчет</title>
    <script src="../js/vendor/jquery-3.2.1.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/vendor/jquery-ui.min.js"></script>
    <script src="../js/vendor/sweetalert2.all.min.js"></script>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
<script>
    $(function(){
        $("#sidebar").load("templates/sidebar.html");
        $("#header").load("templates/header.html");
    });
</script>
<div id="sidebar"></div>
<div id="header" class="col-md-8"></div>
<div class="wrapper col-md-8">
    <div class="header">
        Отчет по балансу
    </div>
    <div class="input_block" id="report_user_block">
        <label for="report_user">Пользователь:</label>
        <select id="report_user" required>
            <option selected disabled hidden value="">Загрузка...</option>
        </select>
    </div>
    <div class="input_block" id="report_date_block">
        <div>Дата:</div>
        <div class="date_radio">
            <p><input type="radio" name="type" value="single" checked>День</p>
            <p><input type="radio" name="type" value="multiple">Диапазон</p>
        </div>
        <label id="report_date_label" for="report_date"></label>
        <input type="text" required id="report_date" readonly>
        <label id="report2_date_label" for="report2_date"></label>
        <input class="hidden" type="text" id="report2_date" readonly>
    </div>
    <script>
        if (priv === 'user') {
            $("#report_user_block").hide();
            $("#report_date_block").addClass("middle");
        }
    </script>
    <table class="report_table" id="report_table">
    </table>
    <div class="centered" id="loading"><img src="../img/loader.gif"></div>
    <br/>
    <div>
        <a href="menu.html">
            <button class="button exit_button">В меню</button>
        </a>
    </div>
</div>
</body>
</html>

<script src="../js/pages/report_balance.js"></script>
