<!doctype html>
<script src="../js/privilege.js"></script>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Справочник банков</title>
    <script src="../js/vendor/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="../js/vendor/bootstrap.min.js"></script>
    <script src="../js/vendor/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="../css/vendor/bootstrap-multiselect.css" type="text/css">
    <script type="text/javascript" src="../js/vendor/bootstrap-multiselect.js"></script>
    <script src="../js/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
<script>
    $(function(){
        $("#sidebar").load("templates/sidebar.html");
        $("#header").load("templates/header.html");
    });
</script>
<div id="sidebar"></div>
<div id="header" class="col-md-8"></div>
<div class="wrapper col-md-8">
    <div class="header">Справочник банков</div>
    <div class="centered">
        <div>
            Доступные банки
        </div>
        <span id="empty_notification"></span>
        <table class="handbook_table preload" id="handbook_table">
        </table>
    </div>
    <div id="add_bank">
        <script>$("#add_bank").hide();</script>
        <button class="button middle col-md-3" id="add_button">Добавить новый банк</button>
        <form id="add_form" class="handbook_form">
            <div class="input_block middle">
                <label for="bank">Наименование</label>
                <input type="text" maxlength="30" minlength="3" required placeholder="Имя банка"
                       pattern="^[a-zA-Zа-яА-ЯЁё]{1}[a-zA-Zа-яА-ЯЁё0-9-_]+$" class="validate" id="bank" name="bank">
            </div>
            <div class="input_block middle">
                <label for="currency">Доступные валюты</label>
                <select multiple="multiple" id="currency" name="currency[]" class="form-controll" required>
                </select>
            </div>
            <div class="centered">
                <div id="error-msg"></div>
                <button class="button submit_button" type="submit">Отправить</button>
            </div>
        </form>
    </div>
    <div>
        <a href="menu.html">
            <button class="button exit_button">В меню</button>
        </a>
    </div>
</div>
</body>
</html>
<script src="../js/pages/bank_handbook.js"></script>
